<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>QR Code Generator</title>
  </head>
  <body class="bg-gray-100 h-screen">
    <section class="flex flex-col justify-center items-center h-screen">
      <h1 class="text-3xl my-8 font-semibold text-blue-600">
        QR Code Generator
      </h1>
      <form id="infoForm" class="bg-white p-6 rounded-md shadow-md w-2/3">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-600">
            Name:
          </label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="branch" class="block text-sm font-medium text-gray-600">
            Branch:
          </label>
          <input
            type="text"
            id="branch"
            name="branch"
            required
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="college" class="block text-sm font-medium text-gray-600">
            College:
          </label>
          <input
            type="text"
            id="college"
            name="college"
            required
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>
        <button
          type="button"
          onclick="generateQRCode()"
          class="bg-blue-500 text-white px-4 py-2 rounded-md"
        >
          Generate QR Code
        </button>
      </form>
      <div id="qr-code" class="mt-8"></div>
    </section>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
